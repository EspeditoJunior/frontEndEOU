<div class="jumbotron">
        <h3>{{app}}</h3>
    
        
        <table class="table table-striped table-bordered table-hover" ng-show="users.length > 0">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Local</th>
            </tr>
            <tr ng-repeat="user in users">
                <td>{{user.nome}}</td>
                <td>{{user.email}}</td>
                <td>{{user.cpf}}</td>
                <td>{{user.telefone}}</td>
                <td>{{user.local}}</td>
            </tr>
        </table>
    
        <hr/>
       
        <a class="btn btn-primary btn-block" href="#/novoUsuario">Novo Usuario</a>
        <a class="btn btn-primary btn-block" href="#/uploadCSV">Upload de CSV</a>

    </div>
