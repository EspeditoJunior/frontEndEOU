<div class="jumbotron">

    <h3>Cadastro de usuário</h3>

	<form name="userForm">
					<input class="form-control" type="text" ng-model="user.nome" name="nome" placeholder="Nome" ng-required="true"  />
					<input class="form-control" type="text" ng-model="user.email" name="email" placeholder="Email" ng-required="true" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]*\.([a-z]{2,4})$/"  />
                    
    
                    <input class="form-control" type="text" ng-model="user.cpf" name="cpf" placeholder="CPF" ng-required="true"  />
                    <input class="form-control" type="text" ng-model="user.telefone" name="telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" />
                    
                    <input ng-value="latVal" class="form-control"  type="text" ng-model="user.latitude" name="latitude" placeholder="Latitude" ng-required="true"   />
					<input ng-value="lonVal" class="form-control" type="text" ng-model="user.longitude" name="longitude" placeholder="Longitude" ng-required="true" />
					
	
	</form>

	<div ng-show="userForm.nome.$error.required && userForm.nome.$dirty" class="alert alert-danger">
		Preencha o nome
    </div>
    
    <div ng-show="userForm.cpf.$error.required && userForm.cpf.$dirty" class="alert alert-danger">
		Preencha o cpf
    </div>

    
    <div ng-show="userForm.email.$error.required && userForm.email.$dirty" class="alert alert-danger">
			Preencha o email
		</div>
		
		<div ng-show="userForm.email.$error.pattern && userForm.email.$dirty" class="alert alert-danger">
				Preencha um email valido
		</div>

    
    <div ng-show="userForm.latitude.$error.required && userForm.latitude.$dirty" class="alert alert-danger">
		Preencha a latitude
    </div>
    
    <div ng-show="userForm.longitude.$error.required && userForm.longitude.$dirty" class="alert alert-danger">
		Preencha a longitude
	</div>

	<div ng-show="userForm.telefone.$error.required && userForm.telefone.$dirty" class="alert alert-danger">
		Preencha o telefone
	</div>

	<div ng-show="userForm.telefone.$error.pattern && userForm.telefone.$dirty" class="alert alert-danger">
		O campo telefone deve ter o formato DDDDD-DDDD
	</div>

	<button class="btn btn-primary btn-block" ng-click="adicionarUsuario(user)" ng-disabled="userForm.$invalid">Adicionar usuário</button>

	<button class="btn btn-primary btn-block" ng-click="geoLocation()">Obter geolocalização</button>

	<a class="btn btn-primary btn-block" href="#/">Ver lista de usuários</a>

	<div class="alert alert-success" ng-show="mostrarAlerta">
		<button type="button" class="close" data-ng-click="switchBool('mostrarAlerta')" >×</button>
		<strong>{{mensagem1}}</strong> {{mensagem2}}
	</div>

</div>
